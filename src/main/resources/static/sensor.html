<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new Sensor</title>
</head>
<body>
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                Name:
            </div>
            <div class="col-sm-4">
                <input type="text" id="senname" style="width: 200px">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                Description:
            </div>
            <div class="col-sm-4">
                <input type="text" id="sendescription" style="width: 200px">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                Encoding Type:
            </div>
            <div class="col-sm-4">
                <select id="senEncTypes" style="width: 200px">
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                Metadata:
            </div>
            <div class="col-sm-4">
                <input type="text" id="senmeta" style="width: 200px">
            </div>
        </div>

    </div>
</div>
</body>
</html>
