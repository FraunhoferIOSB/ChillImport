<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new Observed Property</title>
</head>
<body>
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                Name:
            </div>
            <div class="col-sm-4">
                <input id="obsname" type="text" size="25">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                Description:
            </div>
            <div class="col-sm-4">
                <input id="obsdescription" type="text" size="25">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                Definition:
            </div>
            <div class="col-sm-4">
                <input id="obsdefinition" type="text" size="25">
            </div>
        </div>

    </div>
</div>
</body>
</html>
